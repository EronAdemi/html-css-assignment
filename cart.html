<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css" />
    <meta name="description" content="Shopping Cart Page" />
    <meta name="author" content="Eron Ademi" />
    <title>Your Cart</title>
  </head>
  <body>
    <section class="container">
      <header>
        <div class="logo-container">
          <a href="/"><img src="./assets/logo.svg" width="100%" height="100%" alt="image logo" /></a>
        </div>
        <div class="step-container">
          <h1 class="bag-text">BAG</h1>
          <span></span>
          <h1>ADDRESS</h1>
          <span></span>
          <h1>PAYMENT</h1>
        </div>

        <div class="button-container">
          <button>Continue Shopping</button>
        </div>
              <div id="menuToggle">
            <input type="checkbox" />

            <span></span>
            <span></span>
            <span></span>

            <ul id="menu">
              <a href="./index.html"><li>Home</li></a>
              <a href="./cart.html"><li>Cart</li></a>
              <a href="./about.html"><li>About</li></a>
            </ul>
      </header>
      <div class="sub-container">
        <div class="right-container">
          <div class="right-wrapper">
            <div class="top-text-title">
              <h1 class="shoping-item">My Shopping Bag (No Items)</h1>
              <h1 class="total-price">Total: $ 00.00</h1>
            </div>
          </div>
        </div>

        <div class="left-container">
          <div class="left-sub-container">
            <div class="cupon-details">
              <p>Coupons</p>
              <div class="coupon-container">
                <img src="./assets/cupon-icon.svg" alt=" cupong icon" />
                <h1>Apply Coupons</h1>
                <button>APPLY</button>
              </div>
            </div>

            <div class="price-total-details">
              <h1>PRICE DETAILS (2 Items)</h1>

              <div class="Subtotal">
                <div class="price-text">
                  <p>Total</p>
                  <p>Tax Fee</p>
                </div>
                <div class="prices">
                  <p class="right-total-price">$ 268.00</p>
                  <p>$ 3.95</p>
                </div>
              </div>
            </div>

            <div class="total-amount">
              <div class="Subtotal">
                <div class="price-text">
                  <p>Total Amount</p>
                </div>
                <div class="prices">
                  <p class="sub-total-price">$ 0.00</p>
                </div>
              </div>
            </div>

            <a href="/success.html"
              ><button class="place-order-btn">Place Order</button></a
            >
          </div>
        </div>
      </div>

      <footer>
        <img src="./assets/footer-icons.svg" alt="payment bank icons" />
        <h1>Need help? Contact us</h1>
      </footer>
    </section>
    <script src="cart.js"></script>
  </body>
</html>
