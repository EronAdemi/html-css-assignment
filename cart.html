<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <meta name="description" content="Shopping Cart Page">
    <meta name="author" content="Eron Ademi">
    <title>Your Cart</title>
</head>
<body>
    <section class="container">
        <header>
            <div class="logo-container">
                <a href="/"><img src="./assets/logo.svg" alt="image logo"></a>
            </div>
            <div class="step-container">
                <h1 class="bag-text">BAG</h1>
                <span></span>
                <h1>ADDRESS</h1>
                <span></span>
                <h1>PAYMENT</h1>
            </div>

            <div class="button-container">
                <button>Continue Shopping</button>
            </div>
        </header>
    <div class="sub-container">
        <div class="right-container">
            
            <div class="right-wrapper">
                <div class="top-text-title">
                    <h1>My Shopping Bag (2 Items)</h1>
                    <h1>Total: $ 268.00</h1>
                </div>

                <div class="product-container">
                    <div class="image-container">
                        <img src="./assets/product-pics/RainyDays_Jacket1 3.svg" alt="product jacket picture">
                    </div>
                    <div class="product-details">
                        <div class="product-price-title">
                            <h1>Brand</h1>
                            <h1>$119.00</h1>
                        </div>
                        <p>Orange Jacket</p>
                        
                        <div class="product-detalj-extra">
                            <p>Size: L</p>
                            <p>Qty: 1</p>
                        </div>
                        
                    </div>
                    
                </div>
                <div class="action-buttons">
                    <button class="remove-btn">REMOVE</button>
                    <button class="add-to-wish-btn">ADD TO WISHLIST</button>
                </div>

                <div class="product-container">
                    <div class="image-container">
                        <img src="./assets/product-pics/RainyDays_Jacket4 1.svg" alt="product jacket picture">
                    </div>
                    <div class="product-details">
                        <div class="product-price-title">
                            <h1>Brand</h1>
                            <h1>$149.00</h1>
                        </div>
                        <p>Black Jacket</p>
                        
                        <div class="product-detalj-extra">
                            <p>Size: L</p>
                            <p>Qty: 1</p>
                        </div>
                        
                    </div>
                    
                </div>
                <div class="action-buttons">
                    <button class="remove-btn">REMOVE</button>
                    <button class="add-to-wish-btn">ADD TO WISHLIST</button>
                </div>
            </div>
            


            




        </div>

        <div class="left-container">
            
            <div class="left-sub-container">

            
            <div class="cupon-details">
                <p>Coupons</p>
                <div class="coupon-container">
                    <img src="./assets/cupon-icon.svg" alt=" cupong icon">
                    <h1>Apply Coupons</h1>
                    <button>APPLY</button>
                </div>
            </div>


            <div class="price-total-details">
                <h1>PRICE DETAILS (2 Items)</h1>
                
                
                <div class="Subtotal">
                    <div class="price-text">
                        <p>Total</p>
                        <p>Tax Fee</p>
                    </div>
                    <div class="prices">
                        <p>$ 268.00</p>
                        <p>$ 3.95</p>
                    </div>
                </div>
            </div>

            <div class="total-amount">
                <div class="Subtotal">
                    <div class="price-text">
                        <p>Total Amount</p>
                    </div>
                    <div class="prices">
                        <p>$ 271.95</p>
                    </div>
                </div>

                
            </div>

            <a href="/success.html"><button class="place-order-btn">Place Order</button></a>

        </div>
        </div>
    </div>

    <footer>
        <img src="./assets/footer-icons.svg" alt="">
        <h1>Need help? Contact us</h1>
    </footer>
    </section>
</body>
</html>
